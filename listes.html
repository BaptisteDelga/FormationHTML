<!DOCTYPE html">
<html>

<head>
    <meta charset="UTF-8" />
    <title>Styles de listes HTML</title>
    <link rel="stylesheet" href="../Cours_HTML/Documents/css/style.css">
</head>

<body>
    <b>Liste non ordonnée</b>
    <ul>
        <li>Premier élément</li>
        <li>Deuxième élément</li>
        <li>Troisième élément</li>
    </ul>
    <b>Liste ordonnée</b>
    <ol class="info">
        <li>Premier élément</li>
        <li>Deuxième élément</li>
        <li>Troisième élément</li>
    </ol>
</body>

</html>
